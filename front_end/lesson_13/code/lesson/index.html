<!DOCTYPE html>

<html>
  <head lang="en">
    <title>Lesson 13: DOM and Forms</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div id="root">
      <form class="login-form">
        <p class="form-title">Login form</p>
        <div class="input-container">
          <label class="input-label" for="email-input">Email</label>
          <input name="email" placeholder="Enter your email" id="email-input" type="email" />
        </div>
        <div class="input-container">
          <label class="input-label" for="password-input">Password</label>
          <input name="password" placeholder="Enter your placeholder" id="password-input" type="password" />
        </div>
        <button class="login-button" type="submit">Log in</button>
      </form>
    </div>
  </body>
</html>
