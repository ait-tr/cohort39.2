<!DOCTYPE html>

<html>
  <head lang="en">
    <title>Homework 23: Fetch</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div id="root">
      <main>
        <form class="get-user-form">
          <div class="user-container">
            <div class="user-success">
              <img class="avatar" src="" alt="User avatar" />
              <div class="user-info">
                <p class="user-label">Name:</p>
                <p id="user-name" class="user-data"></p>
              </div>

              <div class="user-info">
                <p class="user-label">Age:</p>
                <p id="user-age" class="user-data"></p>
              </div>

              <div class="user-info">
                <p class="user-label">Email:</p>
                <p id="user-email" class="user-data"></p>
              </div>

              <div class="user-info">
                <p class="user-label">Phone:</p>
                <p id="user-phone" class="user-data"></p>
              </div>

              <div class="user-info">
                <p class="user-label">Address:</p>
                <p id="user-address" class="user-data"></p>
              </div>
            </div>
            <div class="user-error">Sorry! Some Network error. Please try again</div>
          </div>
          <button type="submit" class="get-user-button">Randomize User</button>
        </form>
      </main>
    </div>
  </body>
</html>
